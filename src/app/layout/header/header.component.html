<div class="header-container flex items-center justify-between">
  <div class="header-logo flex items-center">
    <img src="../../../assets/logo/logo.svg" alt="logo" />
    <button mat-icon-button (click)="handleChangeSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="header-menu flex items-center justify-end gap-2">
    <mat-slide-toggle [checked]="isDarkmode" (change)="handleChangeMode($event)"
      >DarkMode</mat-slide-toggle
    >
    <mat-select [value]="language" (selectionChange)="handleChangeLanguage($event)" class="header-menu-languages">
      <mat-option *ngFor="let language of languages" [value]="language.code">
        {{ language.name }}
      </mat-option>
    </mat-select>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</div>
