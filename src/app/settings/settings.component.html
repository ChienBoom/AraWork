<div
  class="settings-cog fixed flex items-center justify-center right-0 w-10 h-10 shadow-lg rounded-l-lg z-90 cursor-pointer bg-opacity-90 print:hidden settings-btn"
  (click)="handleDrawer()"
>
  <mat-icon
    class="icon-size-5 text-white animate-spin-slow"
    [fontIcon]="'settings'"
  ></mat-icon>
</div>
<div
  class="settings-container"
  [@settingAnimation]="settings?.setting ? 'setting-visible' : 'setting-hidden'"
>
  <div class="settings-title font-bold text-lg">
    <span>Cấu hình</span>
    <button mat-icon-button (click)="handleDrawer()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="settings-content">
    <div class="mt-[20px]">
      <span>Theme</span>
      <div class="flex flex-wrap gap-2 mt-[5px]">
        <div
          class="btn-option"
          *ngFor="let theme of themes"
          [ngClass]="{ 'btn-option-active': theme.code === settings.theme }"
          (click)="handleTheme(theme.code)"
        >
          <span
            class="dot mr-[5px]"
            [ngStyle]="{
              background: theme.code
            }"
          ></span
          >{{ theme.name }}
        </div>
      </div>
    </div>
    <div class="mt-[20px]">
      <span>Scheme</span>
      <div class="flex gap-2 mt-[5px]">
        <div
          class="btn-option"
          *ngFor="let scheme of schemes"
          [ngClass]="{ 'btn-option-active': scheme.code === settings.scheme }"
          (click)="handleScheme(scheme.code)"
        >
          {{ scheme.name }}
        </div>
      </div>
    </div>
  </div>
</div>
